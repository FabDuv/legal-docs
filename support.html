<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - HabitsQuest</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f7;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            color: #1d1d1f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .contact-box {
            background: #f0f7ff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #cce5ff;
            display: inline-block;
        }
        .email {
            font-weight: bold;
            color: #0066cc;
            font-size: 1.2em;
            text-decoration: none;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #86868b;
        }
        .lang-switch {
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .lang-switch a {
            color: #0066cc;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HabitsQuest Support</h1>
        
        <div id="en-content">
            <p>Need help or have questions about HabitsQuest? We are here to help!</p>
            <div class="contact-box">
                <p style="margin-bottom: 10px;">Contact us by email:</p>
                <a href="mailto:habitsquest.app@gmail.com" class="email">habitsquest.app@gmail.com</a>
            </div>
            <p style="margin-top: 30px;">Our team typically responds within 24-48 hours.</p>
        </div>

        <div class="footer">
            &copy; 2026 HabitsQuest. All rights reserved.
        </div>
    </div>
</body>
</html>
